<div class="grid-container">
    <div class="d-flex mt-2">
        <h1 class="mat-h1">Categories</h1>
        <span class="spacer"></span>
        <button class="float-right mt-2" routerLink="/createProject">+ Create Categories</button>
    </div>
    
    <section class="mt-2">
        <div class="table-header">
            <form [formGroup]="tableForm">
                <mat-form-field appearance="outline">
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter()" placeholder="Filter" formControlName="filterValue">
                </mat-form-field>
            </form>
        </div>

        <div class="table-container mat-elevation-z8">
            <mat-table [dataSource]="dataSource" matSort #sort="matSort">

                <ng-container matColumnDef="name" sticky>
                    <mat-header-cell mat-sort-header *matHeaderCellDef class="table-column-100"> Name </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="table-column-100" title="{{element.name}}"> {{element.name}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="description" sticky>
                    <mat-header-cell mat-sort-header *matHeaderCellDef class="table-column-100"> Description </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="table-column-100"  title="{{element.description}}"> {{element.description}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="projects" sticky>
                    <mat-header-cell mat-sort-header *matHeaderCellDef class="table-column-100"> Projects </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="table-column-100"  title="{{element.projects}}"> {{element.projects}} </mat-cell>
                </ng-container>

                <ng-container matColumnDef="action">
                    <mat-header-cell mat-sort-header *matHeaderCellDef class="table-column-100"> Action </mat-header-cell>
                    <mat-cell *matCellDef="let element" class="table-column-100" > 
                        <button mat-icon-button
                            [routerLink]="['/createCategories']"
                            matTooltip="Edit Categories">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button
                            [routerLink]="['/deleteCategories']"
                            matTooltip="Delete Categories">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns sticky:true"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <div>
                <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 15, 20]"
                    [showFirstLastButtons]="true">
                </mat-paginator>
            </div>

        </div>
    </section>
    <!-- end table container -->
</div>
